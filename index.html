<body data-theme="light">
    <header>

            <div class="header-left">
                <h1 class="name">Samuel E. Villegas A.</h1>
                <p class="title" data-i18n="title"></p>
            </div>
            <div class="header-right">
                <div class="language-toggle">
                    <span class="language-label">ES</span>
                    <label class="switch">
                        <input type="checkbox" id="language-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="language-label">EN</span>
                </div>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </span>
                    </label>
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <ul>
                    <li><a href="#about" data-i18n="nav.about"></a></li>
                    <li><a href="#skills" data-i18n="nav.skills"></a></li>
                    <li><a href="#experience" data-i18n="nav.experience"></a></li>
                    <li><a href="#education" data-i18n="nav.education"></a></li>
                    <li><a href="#certifications" data-i18n="nav.certifications"></a></li>
                    <li><a href="#projects" data-i18n="nav.projects"></a></li>

    <main>
        <section id="about" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="about.title"></h2>
                </div>
                <div class="section-content">
                    <div class="profile-info">
                        <div class="profile-details">
                            <h3 data-i18n="about.name"></h3>
                            <p class="location"><i class="fas fa-map-marker-alt"></i> <span data-i18n="about.location"></span></p>
                        </div>
                    </div>
                    <div class="about-text">
                        <p data-i18n="about.content"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="skills.title"></h2>
                </div>
                <div class="section-content skills-content">
                    <div class="skills-group">
                        <h3 data-i18n="skills.technical.title"></h3>
                        <ul class="skills-list" id="technical-skills"></ul>
                    </div>
                    <div class="skills-group">
                        <h3 data-i18n="skills.soft.title"></h3>
                        <ul class="skills-list" id="soft-skills"></ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="experience.title"></h2>
                </div>
                <div class="section-content" id="experience-content">
                    <!-- Experience items will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="education" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="education.title"></h2>
                </div>
                <div class="section-content" id="education-content">
                    <!-- Education items will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="certifications" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="certifications.title"></h2>
                </div>
                <div class="section-content">
                    <ul class="certifications-list" id="certifications-list">
                        <!-- Certifications will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="projects.title"></h2>
                </div>
                <div class="section-content">
                    <div class="projects-carousel">
                        <div class="carousel-container" id="projects-carousel">
                            <!-- Projects will be populated by JavaScript -->
                        </div>
                        <div class="carousel-controls">
                            <button id="prev-project" class="carousel-control"><i class="fas fa-chevron-left"></i></button>
                            <div class="carousel-indicators" id="carousel-indicators"></div>
                            <button id="next-project" class="carousel-control"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="contact.title"></h2>
                </div>
                <div class="section-content contact-content">
                    <div class="contact-links">
                        <a href="https://github.com/Samuelheros" target="_blank" class="contact-link">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/samuel-e-villegas-a-ia?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="contact-link">

                        <a href="https://www.instagram.com/samuelheros?utm_source=qr&igsh=N29oNXNudTRyeXlx " target="_blank" class="contact-link">
                            <i class="fab fa-instagram"></i>

                        </a>
                        <a href="mailto:Samueleros21@gmail.com" class="contact-link">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Samuel E. Villegas A.</p>
