<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel E. Villegas A. - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="ios-header">
        <div class="container">
            <h1 id="header-name">Samuel E. Villegas A.</h1>
            <div class="toggles-container">
                <div class="language-toggle-container">
                    <span class="language-label">EN</span>
                    <label class="ios-switch">
                        <input type="checkbox" id="language-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="language-label">ES</span>
                </div>
                <div class="theme-toggle-container">
                    <span class="theme-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    </span>
                    <label class="ios-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </span>
                </div>
                <button id="menu-button" class="menu-button" aria-label="Menú">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                </button>
            </div>
            <!-- Modificar la estructura del menú de navegación para mejorar la selección de elementos activos -->
            <nav class="desktop-nav">
                <ul id="nav-menu">
                    <!-- Navigation items will be loaded dynamically -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sidebar para móvil -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button id="close-sidebar" class="close-sidebar" aria-label="Cerrar menú">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <!-- Asegurar que el menú móvil tenga la estructura correcta -->
        <nav class="mobile-nav">
            <ul id="mobile-nav-menu">
                <!-- Navigation items will be loaded dynamically -->
            </ul>
        </nav>
        <div class="sidebar-settings">
            <div class="sidebar-settings-title">Ajustes</div>
            <div class="sidebar-settings-item">
                <span class="sidebar-settings-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 8 6 6 6-6"/></svg>
                    Idioma
                </span>
                <div class="language-toggle-container">
                    <span class="language-label">EN</span>
                    <label class="ios-switch">
                        <input type="checkbox" id="sidebar-language-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="language-label">ES</span>
                </div>
            </div>
            <div class="sidebar-settings-item">
                <span class="sidebar-settings-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    Tema
                </span>
                <div class="theme-toggle-container">
                    <span class="theme-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    </span>
                    <label class="ios-switch">
                        <input type="checkbox" id="sidebar-theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="theme-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h2 id="about-title"></h2>
                <div class="about-content">
                    <div class="about-info">
                        <h3 id="about-name"></h3>
                        <p id="about-location"></p>
                        <p id="about-content"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <div class="container">
                <h2 id="skills-title"></h2>
                <div class="skills-container">
                    <div class="skills-group">
                        <h3 id="technical-skills-title"></h3>
                        <div class="skills-list" id="technical-skills-list">
                            <!-- Technical skills will be loaded dynamically -->
                        </div>
                    </div>
                    <div class="skills-group">
                        <h3 id="soft-skills-title"></h3>
                        <div class="skills-list" id="soft-skills-list">
                            <!-- Soft skills will be loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="container">
                <h2 id="experience-title"></h2>
                <div id="experience-items">
                    <!-- Experience items will be loaded dynamically -->
                </div>
            </div>
        </section>

        <section id="education" class="section">
            <div class="container">
                <h2 id="education-title"></h2>
                <div id="education-items">
                    <!-- Education items will be loaded dynamically -->
                </div>
            </div>
        </section>

        <section id="certifications" class="section">
            <div class="container">
                <h2 id="certifications-title"></h2>
                <ul id="certifications-list" class="certifications-list">
                    <!-- Certifications will be loaded dynamically -->
                </ul>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2 id="projects-title"></h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects will be loaded dynamically -->
                </div>
                <!-- El carrusel se añadirá dinámicamente aquí para dispositivos móviles -->
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2 id="contact-title"></h2>
                
                <div class="social-links">
                    <a href="mailto:Samueleros21@gmail.com" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-icon"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        Email
                    </a>
                    <a href="https://www.linkedin.com/in/samuel-e-villegas-a-ia/" target="_blank" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-icon"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                        LinkedIn
                    </a>
                    <a href="https://github.com/Samuelheros" target="_blank" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-icon"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                        GitHub
                    </a>
                    <a href="https://www.instagram.com/samuelheros?igsh=N29oNXNudTRyeXlx" target="_blank" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-icon"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                        Instagram
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Samuel E. Villegas A. - <span id="footer-rights"></span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
